					passed++;

					failed++;
					console.log("Failed Query Test: " + i + " " + JSON5.stringify(test[0]) + " Expected: " + expected + " Found: " + result.length + " " + JSON5.stringify(result));
				}
			});
		}
	}
});

testobjects.flush();
var startload =  window.performance.now();
