function AsyncObject(id) {
	this.id = id;
}
function PromiseObject(id) {
	this.id = id;
}
function Person(name,age,gender,married,zipcode) {
	this.name = name;
	this.age = age;
	this.gender = gender;
	this.married = married;
	if(zipcode) {
		this.address = {zipcode: zipcode};
	}
}
Person.prototype.getName = function() { return this.name; }

Person = JOQULAR.createIndex(Person,false);
AsyncObject = JOQULAR.createIndex(AsyncObject,function(instance) { console.log(instance); })
PromiseObject = JOQULAR.createIndex(PromiseObject,true,true);

var p1 = new Person('Bill',54,'male',false);
p1.faith = 'Catholic';
var p2 = new Person('Mary',54,'female',false);
p2.faith = 'Catholic';
var results = Person.joqularFind({name: 'Bill'});
if(results.length===0) {
	passed++;
	if(LOGSUCCESS) console.log("Passed Negative Find Unindexed");
} else {
	failed++;
	console.log("Failed Negative Find Unindexed");
}
Person.joqularIndex(p1);
Person.joqularIndex(p2);
results = Person.joqularFind({name: 'Bill'});
if(results.length>0) {
	passed++;
	if(LOGSUCCESS) console.log("Passed Find Manually Indexed");
} else {
	failed++;
	console.log("Failed Find Manually Indexed");
}
for(var i=0;i<100;i++) {

	Person.joqularIndex(p);
}

var a1 = new AsyncObject(10);
var p1 = new PromiseObject(10).then(function(instance) { passed++;if(LOGSUCCESS) console.log("Passed Promise Based Object Creation " + JSON.stringify(instance)); });
AsyncObject.joqularFind({id: 10},function(err,results) { if(!err) { passed++;if(LOGSUCCESS) console.log("Passed Asynch Find " + JSON.stringify(results)); } else { failed++; console.log("Failed Asynch Find " + JSON.stringify(err)); }});
var r2 = PromiseObject.joqularFind({id: 10},true).then(function(results) { passed++;if(LOGSUCCESS) console.log("Passed Promise Based Find " + JSON.stringify(results)); });

var querytests = [
	[JOQULAR.select().first(1).from({p1: Person}),1],
	[JOQULAR.select().first(3).from({p1: Person}),3],
	[JOQULAR.select().last(1).from({p1: Person}),1],
	[JOQULAR.select().last(3).from({p1: Person}),3],
	[JOQULAR.select().last(2).sample(1).from({p1: Person}),1],
	[JOQULAR.select().last(2).sample(2).from({p1: Person}),2],
	[JOQULAR.select().last(2).sample(.10).from({p1: Person}),2],
	[JOQULAR.select().last(2).sample(.5).from({p1: Person}),2],
	[JOQULAR.select().last(2).sample(.75).from({p1: Person}),2],
	[JOQULAR.select().sample(10,true).from({p1: Person}),10],
	[JOQULAR.select().sample(.5).from({p1: Person}),51],
	[JOQULAR.select().from({p1: Person}).where({p1: {exists: function(o) { return o.age > 0}}}),102],
	[JOQULAR.select().from({p1: Person}).where({p1: {forall: function(o) { return o.age > 0}}}),102],
	[JOQULAR.select().from({p1: Person}).where({p1: {name: 'Bill', age: {between:[53,55]}}}),1],
	[JOQULAR.select().from({p1: Person}).where({p1: {name: 'Bill', age: {outside:[18,20]}}}),1],
	[JOQULAR.select().from({p1: Person, p2: Person}).where({p2: {faith: {eq: {p1: 'faith'}}, gender: {neq: {p1: 'gender'}}}}),2],
];

querytests.forEach(function(test,i) {
	if(querytests.run.length === 0 || querytests.run.indexOf(i)>=0) {
		var query = test[0];

		var result = query.exec();
		if(result.length===expected) {
			passed++;
			if(LOGSUCCESS) console.log("Passed Query Test: " + i + " " + JSON.stringify(query));

			failed++;
			console.log("Failed Query Test: " + i + " " + JSON.stringify(query) + " Expected: " + expected + " Found: " + result.length + " " + JSON.stringify(result));

	}
});

positivetests.forEach(function(test,i) {
	if(positivetests.run.length === 0 || positivetests.run.indexOf(i)>=0) {
		var query = JOQULAR.select().from({o1: Object}).where({o1: test});
		var result = query.exec();

});

querytests.forEach(function(test,i) {
	if(querytests.run.length === 0 || querytests.run.indexOf(i)>=0) {

		var promise = query.exec(true);

results = JOQULAR.select().from({p1: Person}).orderBy({'p1.address.zipcode':'asc','p1.age':'asc'}).exec();
if(results.every(function(row,i) {
	if(i===0) return true;
	return !row[0].address || ! results[i-1][0].address || row[0].address.zipcode > results[i-1][0].address.zipcode || (row[0].address.zipcode === results[i-1][0].address.zipcode && row[0].age >= results[i-1][0].age);
})) {

	if(LOGSUCCESS) console.log("Passed Sort Test 3");
